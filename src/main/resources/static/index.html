<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="/main.css" rel="stylesheet"> -->
    <link rel="icon" href="data:;base64,=">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="player-name">Player name</label>
                    <input id="player-name" type="text" value="Seb">
                </div>
                <div class="form-group">
                    <button id="start-new-game" class="btn btn-default btn-primary" type="submit">Start new game</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="game-id">What is game id?</label>
                    <input type="text" id="game-id" class="form-control" placeholder="Game ID here...">
                </div>
                <button id="subscribe" class="btn btn-default" type="submit">Subscribe</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Game messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <label for="hand">Your hand is :</label>
            <input type="text" style="width: 100%;font-size: 32pt" id="hand" value="" />
        </div>
    </div>

    <div class="row" id="bid-form">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="bid-value">Bid value</label>
                    <select id="bid-value" class="form-control" style="font-size: 32pt">
                    </select>
                </div>
                <div class="form-group">
                    <label for="bid-suit">Bid suit</label>
                    <select id="bid-suit" class="form-control" style="font-size: 32pt">
                        <option value="DIAMONDS">♦</option>
                        <option value="HEARTS">♥</option>
                        <option value="SPADES">♠</option>
                        <option value="CLUBS">♣</option>
                    </select>

                    <!--<input type="text" id="bid-suit" class="form-control" placeholder="Bid suit here...">-->
                </div>
                <button id="place-bid" class="btn btn-default" type="submit">Place bid</button>
            </form>
        </div>
    </div>

    <div class="row" id="play-form">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">

                    <label for="played-card">Card</label>
                    <select id="played-card" class="form-control"></select>
                </div>
                <button id="play-card" class="btn btn-default" type="submit">Play card</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>

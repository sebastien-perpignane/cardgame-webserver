<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="/main.css" rel="stylesheet"> -->
    <link rel="icon" href="data:;base64,=">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <!--<label for="connect">WebSocket connection:</label> -->
                    <button id="connect" class="btn btn-default" type="submit">Start new game</button>
                    <!--<button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect -->
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="game-id">What is game id?</label>
                    <input type="text" id="game-id" class="form-control" placeholder="Game ID here...">
                </div>
                <button id="subscribe" class="btn btn-default" type="submit">Subscribe</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="bid-value">Bid value</label>
                    <input type="text" id="bid-value" class="form-control" placeholder="Bid value here...">
                </div>
                <div class="form-group">
                    <label for="bid-suit">Bid suit</label>
                    <select id="bid-suit">
                        <option value="DIAMONDS">Diamond</option>
                        <option value="HEARTS">Heart</option>
                        <option value="SPADES">Spade</option>
                        <option value="CLUBS">Club</option>
                    </select>

                    <!--<input type="text" id="bid-suit" class="form-control" placeholder="Bid suit here...">-->
                </div>
                <button id="place-bid" class="btn btn-default" type="submit">Place bid</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="played-card">Card</label>
                    <input type="text" id="played-card" class="form-control" placeholder="Card here...">
                </div>
                <button id="play-card" class="btn btn-default" type="submit">Play card</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
